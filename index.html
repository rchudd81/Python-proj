<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Tools</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f0f2f5;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            min-width: 320px;
            width: 100%;
            margin: 40px auto;
            padding: 40px 48px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .tab-bar {
            display: flex;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 24px;
        }
        .tab-btn {
            flex: 1;
            padding: 16px 0;
            font-size: 16px;
            font-weight: 600;
            border: none;
            background: #f8f9fa;
            cursor: pointer;
            transition: background 0.2s;
        }
        .tab-btn.active {
            background: #fff;
            border-bottom: 2px solid #4CAF50;
            color: #4CAF50;
        }
        @media (max-width: 900px) {
            .container {
                max-width: 98vw;
                padding: 16px;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 100vw;
                padding: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tab-bar">
            <button id="tabPolarization" class="tab-btn active">Polarization Calculator</button>
            <button id="tabRF" class="tab-btn">RF Frequency Calculator</button>
        </div>
        <div id="tabContentPolarization">
            <iframe src="polarization_cal_v5.html" style="width:100%;height:1200px;border:none;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.05);background:white;"></iframe>
        </div>
        <div id="tabContentRF" style="display:none;">
            <iframe src="rf_calc_v1.html" style="width:100%;height:1200px;border:none;border-radius:16px;box-shadow:0 2px 8px rgba(0,0,0,0.05);background:white;"></iframe>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabPolarization = document.getElementById('tabPolarization');
            const tabRF = document.getElementById('tabRF');
            const tabContentPolarization = document.getElementById('tabContentPolarization');
            const tabContentRF = document.getElementById('tabContentRF');
            tabPolarization.addEventListener('click', function() {
                tabPolarization.classList.add('active');
                tabRF.classList.remove('active');
                tabContentPolarization.style.display = '';
                tabContentRF.style.display = 'none';
            });
            tabRF.addEventListener('click', function() {
                tabRF.classList.add('active');
                tabPolarization.classList.remove('active');
                tabContentRF.style.display = '';
                tabContentPolarization.style.display = 'none';
            });
        });
    </script>
</body>
</html>
